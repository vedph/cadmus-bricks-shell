<div id="container" *ngIf="pagination$ | async as pagination">
  <!-- frame -->
  <div id="frame">
    <!-- image -->
    <div *ngFor="let img of pagination.data">
      <figure>
        <img
          [ngSrc]="img.uri"
          [width]="options.width"
          [height]="options.height"
        />
        <div class="form-row">
          <figcaption>{{ img.title }}</figcaption>
          <button
            type="button"
            mat-icon-button
            color="primary"
            (click)="pickImage(img)"
          >
            <mat-icon>check_circle</mat-icon>
          </button>
        </div>
        <div
          class="dsc"
          *ngIf="img.description"
          [style.width]="options.width + 'px'"
        >
          {{ img.description }}
        </div>
      </figure>
    </div>
  </div>

  <!-- filter -->
  <div id="filter">
    <cadmus-gallery-filter [entries]="entries"></cadmus-gallery-filter>
  </div>

  <!-- paginator -->
  <div id="paginator">
    <mat-paginator
      [length]="(pagination$ | async)?.total || 0"
      [pageSize]="(pagination$ | async)?.perPage || 20"
      [pageSizeOptions]="[2, 20, 50, 75, 100]"
      [pageIndex]="((pagination$ | async)?.currentPage || 1) - 1"
      [showFirstLastButtons]="true"
      (page)="pageChange($event)"
    ></mat-paginator>
  </div>
</div>
