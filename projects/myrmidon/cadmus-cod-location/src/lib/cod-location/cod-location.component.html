<form [formGroup]="form">
  <mat-form-field>
    <input
      type="text"
      matInput
      [formControl]="text"
      maxlength="500"
      [placeholder]="label || ''"
    />
    <mat-error *ngIf="text.errors?.required && (text.dirty || text.touched)"
      >required</mat-error
    >
    <mat-error *ngIf="text.errors?.pattern && (text.dirty || text.touched)"
      >invalid</mat-error
    >
  </mat-form-field>
</form>
