<form [formGroup]="form">
  <mat-form-field>
    <mat-label>{{ label }}</mat-label>
    <input type="text" matInput [formControl]="text" maxlength="500" />
    <mat-hint>(/[sys:]n[rv[col]].ln@word)</mat-hint>
    <mat-error *ngIf="text.errors?.required && (text.dirty || text.touched)"
      >required</mat-error
    >
    <mat-error *ngIf="text.errors?.pattern && (text.dirty || text.touched)"
      >invalid</mat-error
    >
  </mat-form-field>
</form>
