<form [formGroup]="form" *ngIf="flags?.length || allowUserFlags">
  <!-- toolbar -->
  <div *ngIf="toolbar">
    <button
      type="button"
      mat-icon-button
      matTooltip="Toggle all"
      (click)="toggleAll()"
    >
      <mat-icon>published_with_changes</mat-icon>
    </button>
    <button
      type="button"
      color="primary"
      mat-icon-button
      matTooltip="Select all"
      (click)="selectAll()"
    >
      <mat-icon>done_all</mat-icon>
    </button>
    <button
      type="button"
      mat-icon-button
      matTooltip="Deselect all"
      color="warn"
      (click)="deselectAll()"
    >
      <mat-icon>remove_done</mat-icon>
    </button>

    <!-- user -->
    <form
      style="display: inline-block"
      *ngIf="allowUserFlags"
      [formGroup]="userForm"
      (submit)="addUserFlag()"
    >
      <mat-form-field>
        <mat-label>custom</mat-label>
        <input matInput [formControl]="userFlag" />
        <mat-hint>id=label</mat-hint>
      </mat-form-field>
      <button
        [disabled]="userForm.invalid"
        type="submit"
        mat-icon-button
        color="primary"
        matTooltip="Add a new entry"
      >
        <mat-icon>add_circle</mat-icon>
      </button>
    </form>
  </div>
  <!-- flags -->
  <div formArrayName="flagsArr" class="cols">
    <div *ngFor="let item of flagsArr.controls; let i = index">
      <!-- child form -->
      <div
        [formGroupName]="i"
        style="display: flex; align-items: center; gap: 6px"
      >
        <span class="numbering" *ngIf="numbering" style="flex: 0 0 auto"
          >{{ i + 1 }}.</span
        >
        <mat-checkbox formControlName="flag">{{
          $any(flags)[i].label
        }}</mat-checkbox>
        <button
          *ngIf="$any(flags)[i].user"
          style="flex: 0 0 auto"
          mat-icon-button
          color="warn"
          (click)="onRemoveFlag(i)"
          matTooltip="Remove this flag"
        >
          <mat-icon>remove_circle</mat-icon>
        </button>
      </div>
    </div>
  </div>
</form>
