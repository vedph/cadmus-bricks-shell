<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title>
      <h2>Text Blocks View</h2>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="form" (submit)="setText()">
      <mat-form-field style="width: 100%; margin: 0 8px">
        <textarea
          matInput
          rows="2"
          style="width: 100%"
          [formControl]="text"
        ></textarea>
      </mat-form-field>
      <div>
        <button type="submit" mat-flat-button color="primary">set</button>
      </div>
      <mat-form-field>
        <mat-select [formControl]="layerId">
          <mat-option value="-">(none)</mat-option>
          <mat-option value="alpha">alpha</mat-option>
          <mat-option value="beta">beta</mat-option>
        </mat-select>
      </mat-form-field>
    </form>
    <div style="margin: 8px; border: 1px solid silver">
      <cadmus-text-block-view
        [blocks]="blocks"
        [selectedIds]="layerId.value ? [layerId.value] : []"
        (blockClick)="onBlockClick($event)"
      ></cadmus-text-block-view>
    </div>
  </mat-card-content>
</mat-card>
