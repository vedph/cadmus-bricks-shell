<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title>
      <h2>Reference Lookup</h2>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <cadmus-ref-lookup-set
      [configs]="configs"
      (itemChange)="onItemChange($event)"
      (moreRequest)="onMoreRequest($event)"
    ></cadmus-ref-lookup-set>
    <div *ngIf="item">
      <pre>{{ item | json }}</pre>
    </div>
  </mat-card-content>
</mat-card>
