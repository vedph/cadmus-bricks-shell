<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h2>External IDs</h2>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <cadmus-refs-external-ids
      [ids]="initialIds || []"
      [scopeEntries]="scopeEntries"
      [tagEntries]="tagEntries"
      (idsChange)="onIdsChange($event)"
    ></cadmus-refs-external-ids>
    <div *ngIf="ids">
      <pre>{{ ids | json }}</pre>
    </div>
  </mat-card-content>
</mat-card>
