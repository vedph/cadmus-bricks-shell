<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title>
      <h2>Decorated IDs</h2>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <cadmus-refs-decorated-ids
      (idsChange)="onIdsChange($event)"
    ></cadmus-refs-decorated-ids>
    <div *ngIf="ids">
      <pre>{{ ids | json }}</pre>
    </div>
  </mat-card-content>
</mat-card>
