<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title>
      <h2>DBPedia Reference Lookup</h2>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <cadmus-ref-lookup
      [service]="service"
      [required]="true"
      label="DBPedia"
      (itemChange)="onItemChange($event)"
    ></cadmus-ref-lookup>
    @if (docs) {
    <div>
      <pre>{{ docs | json }}</pre>
    </div>
    }
  </mat-card-content>
</mat-card>
