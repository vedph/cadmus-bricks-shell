<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h2>Historical Date</h2>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <cadmus-refs-historical-date
      [date]="initialDate"
      (dateChange)="onDateChange($event)"
    ></cadmus-refs-historical-date>
    <div *ngIf="date">
      <pre>{{ date | json }}</pre>
    </div>
  </mat-card-content>
</mat-card>
