<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title>
      <h2>Image Gallery</h2>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <app-my-gallery-image-annotator></app-my-gallery-image-annotator>
  </mat-card-content>
  <mat-card-footer>
    <pre *ngIf="annotations">{{ annotations | json }}</pre>
  </mat-card-footer>
</mat-card>
