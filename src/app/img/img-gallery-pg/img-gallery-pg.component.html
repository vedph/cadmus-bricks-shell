<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title>
      <h2>Image Gallery</h2>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-tab-group [(selectedIndex)]="tabIndex">
      <!-- gallery -->
      <mat-tab label="gallery">
        <cadmus-gallery-list
          [entries]="entries"
          (imagePick)="onImagePick($event)"
        ></cadmus-gallery-list>
      </mat-tab>

      <!-- annotator -->
      <mat-tab label="annotator">
        <cadmus-gallery-img-annotator
          [image]="image"
          (annotationsChange)="onAnnotationsChange($event)"
          [customActions]="actions"
          (actionRequest)="onActionRequest($event)"
        >
        <!-- <div class="after-list">(after list placeholder)</div> -->
      </cadmus-gallery-img-annotator>
      </mat-tab>
    </mat-tab-group>
  </mat-card-content>
  <mat-card-footer>
    <pre *ngIf="annotations">{{ annotations | json }}</pre>
  </mat-card-footer>
</mat-card>
