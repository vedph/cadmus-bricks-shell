<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title>
      <h2>Image Gallery</h2>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <cadmus-gallery-list
      [entries]="entries"
      (imagePick)="onImagePick($event)"
    ></cadmus-gallery-list>
  </mat-card-content>
</mat-card>
