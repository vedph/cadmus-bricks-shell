<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h2>Person Name</h2>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <cadmus-prosopa-person-name
      [langEntries]="langEntries"
      [typeEntries]="namePartTypeEntries"
      [name]="initialPersonName"
      (nameChange)="onPersonNameChange($event)"
    ></cadmus-prosopa-person-name>
    <div *ngIf="lastPersonName">
      <pre>{{ lastPersonName | json }}</pre>
    </div>
  </mat-card-content>
</mat-card>
